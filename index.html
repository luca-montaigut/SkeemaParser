<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <script src="./main.js" async></script>
  <script src="./skeemaParser.js" async></script>
  <title>SkeemaParser</title>
</head>
<body>

  <div id="upload">
    <h1>Insert a schema.rb file to hash it !</h1>
    <form>
      <input id="file-input" type="file" >
      <label for="skip-timestamp">Skip Timestamp ?</label>
      <select name="skip-timestamp" id="skip-timestamp">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
      <input type="submit" >
    </form>
  </div>
  <div id="result" style="display: none; overflow-wrap: anywhere;"></div>
  
</body>
</html>
